<div>
    <table>
        <tr>
            <td valign="top">
                <div date-picker="start" ng-disabled="disableDatePickers"  class="date-picker" date after="start" before="end" min-view="{{minView}}" max-view="{{maxView}}"></div>
            </td>
            <td valign="top">
                <div date-picker="end" ng-disabled="disableDatePickers"  class="date-picker" date after="start" before="end"  min-view="{{minView}}" max-view="{{maxView}}"></div>
            </td>
        </tr>
    </table>
</div>
